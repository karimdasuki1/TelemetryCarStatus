<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Register</title>
    <link rel = "stylesheet" type = "text/css" href = "style_register.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>        
    <script src="register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>
<body>
    <header>
        <div class="contenedor">
            <h1 align="center">Historicos Fecha/Posición</h1>
        </div>
    </header>

    <h1>Seleccione el vehiculo el cual desea consultar historicos<br>
        <select id = "switch" onchange = "SwitchVehicle()">
            <option value = "1" selected>Vehiculo 1</option>
            <option value = "2" >Vehiculo 2</option>
            <option value = "3" >Ambos</option>
        </select> 
        <br>   
    </h1>
    
    <section id = "register">
        <div class="contenedor">
            <form action="/action_page.php" id = "datetime_form">
                Fecha Inicio: <input type = "date" name = "start_calendar" id = "start_calendar" >
                Hora Inicio:  <input type = "time" name = "start_time" id = "start_time" value = "00:00"><br>
                Fecha Final:  <input type = "date" name = "end_calendar" id = "end_calendar" >
                Hora Final:   <input type = "time" name = "end_time" id = "end_time" value = "23:59"><br>
                <input type = "button" value = "Enviar" onclick = "send_button_function();"><br>
                Buscar Por dirección <br>
                <input id = "address" type = "textbox"><br>
                <input type = "button" value = "Enviar Dir." onclick = "send_dir_function();">
            </form>
        </div>
    </section>
    <div id="map"></div>
    <div id="chart_div"></div>
    <table id="table">
    </table>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2ZqaumHJb6Zapw_JR9pMuMmmMqMCLu0I&libraries=visualization&callback=initMap">
    </script>
</body>
</html>
